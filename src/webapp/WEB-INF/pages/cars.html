<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CAR LIST</h1>
<div>
    <table border = "2">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Seats</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.color}"></td>
            <td th:utext="${car.seats}"></td>
        </tr>
    </table>
</div>
</body>
</html>
